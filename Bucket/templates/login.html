<!DOCTYPE html>
<html>

<head>
    <title>S3 Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eef2f7;
            margin: 0;
            flex-direction: column;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 350px;
        }

        .flash-error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 325px;
            text-align: center;
            border: 1px solid #f5c6cb;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="flash-error">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="login-box">
        <h2 style="text-align: center; color: #2c3e50; margin-top:0;">Connect to S3</h2>
        <form action="/login" method="post">
            <input type="text" name="access" placeholder="AWS Access Key" required>
            <input type="password" name="secret" placeholder="AWS Secret Key" required>
            <input type="text" name="region" placeholder="Region (e.g., us-east-1)" required>
            <input type="text" name="bucket" placeholder="Bucket Name" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
